<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackRadiant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="images/Stack Radiant.png" alt="Stack Radiant Logo" class="logo">
            <ul id="menu-link">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#about">About Me</a></li>
            </ul>
            <a href="#get-started" class="nav-btn">Get Started<img src="images/arrow-white.png" alt=""></a>
            <img src="images/menu.png" alt="Menu Icon" class="menu-icon" onclick="toggleMenu()">
        </nav>
    </header>
    <main>
        <section class="header">
            <div class="header-content">
                <h1><span>FREE</span><br><span>LANCER</span></h1>
                <div class="btn-container">
                    <button class="btn-request">Request a demo <img src="images/phone.png" alt=""></button>
                    <button class="btn-about">About Me <img src="images/arrow-black.png" alt=""></button>
                </div>
                <p>A versatile technology strategist and web developer.</p>
            </div>
            <img src="images/user.png" alt="User Image" class="user-img">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
